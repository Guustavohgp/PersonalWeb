<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Plano de Treino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seu Plano de Treino Personalizado</h1>
        <div id="resultado" class="resultado"></div>
        <a href="index.html" class="btn">Voltar</a>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Função para obter parâmetros da URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                biotipo: params.get('biotipo'),
                dias: params.get('dias'),
                tipoTreino: params.get('tipoTreino'),
                objetivo: params.get('objetivo'),
                nivel: params.get('nivel')
            };
        }

        // Exibir o plano de treino gerado
        window.onload = function() {
            const params = getQueryParams();
            const plano = gerarRotinaTreino(params);
            document.getElementById('resultado').innerHTML = plano;
        };
    </script>
</body>
</html>
